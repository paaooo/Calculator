<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <!-- Changing "Div" to an actual name idea from lab -->
    <!-- Added the extra digits and characters in classes for select() function inside script -->
    <Background>
       <Calculator id="Calculator" class="Calculator">

            <Display id="Display" class="Display">
                <div id="past" class="past"><p></p></div>
              <div id="current" class="current"><p>0</p></div>
            </Display>
           <Keypad id="Clear" class="Op _"><p>AC</p></Keypad>
         <Keypad id="Negative" class="Op deactivated --"><p>+/-</p></Keypad>
         <Keypad id="Percent" class="Op %"><p>&#37;</p></Keypad>
         <Keypad id="Divide" class="Op /"><p>&#xF7;</p></Keypad>
         <Keypad id="seven" class="Num 7"><p>7</p></Keypad>
         <Keypad id="eight" class="Num 8"><p>8</p></Keypad>
         <Keypad id="nine" class="Num 9"><p>9</p></Keypad>
         <Keypad id="Multiply" class="Op *"><p>&times;</p></Keypad>
         <Keypad id="four" class="Num 4"><p>4</p></Keypad>
         <Keypad id="five" class="Num 5"><p>5</p></Keypad>
         <Keypad id="six" class="Num 6"><p>6</p></Keypad>
         <Keypad id="Subtract" class="Op -"><p>-</p></Keypad>
         <Keypad id="one" class="Num 1"><p>1</p></Keypad>
         <Keypad id="two" class="Num 2"><p>2</p></Keypad>
         <Keypad id="three" class="Num 3"><p>3</p></Keypad>
         <Keypad id="Add" class="Op +"><p>+</p></Keypad>
         <Keypad id="zero" class="Num 0"><p>0</p></Keypad>
         <Keypad id="dot" class="Num ."><p>.</p></Keypad>
         <Keypad id="Equals" class="Op ="><p>=</p></Keypad>
    </Calculator>
    </Background>
</body>
</html>
